<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="container">   
      <div class="d-flex justify-content-between"> 
        <h1>
          <a href="" class="">
            <img src="images/logo@2x.png" width="198" alt="Logo">
          </a> 
        </h1>       
        <div class="login">
          <a href="" class="btn btn-secondary mt-2">Login</a>
        </div>    
      </div>
    </div>
  </nav>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h2>Gallery</h2>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">  
      <div class="search">
        <form action="" method="post" class="d-flex justify-content-end pt-5">          
          <label for="search" class="col-form-label p-2">Search by#</label>          
          <input type="text" name="search">        
        </form> 
      </div>       
    </div>

    <section class="cards">    
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <img src="images/elizeu-dias-RN6ts8IZ4_0-unsplash@2x.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/archi_753995.png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Sam Jerremy</p> 
                  <p class="m-0">#dayAtTheBeach</p>  
                </div>            
              </div>
            </div>
          </div> 

          <div class="col-lg-4">
            <div class="card">
              <img src="images/mads-schmidt-rasmussen-xfngap_DToE-unsplash.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/profile-1539937077158-dc7c59d7e4e0.png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Mads Schmidt</p> 
                  <p class="m-0">#BigAssMountain</p>  
                </div>            
              </div>
            </div>
          </div> 

          <div class="col-lg-4">
            <div class="card">
              <img src="images/daoudi-aissa-absT1BNRDAI-unsplash.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/wolverine_(7343567212)_(retouched).png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Chandler Smith</p> 
                  <p class="m-0">#catchASun</p>  
                </div>            
              </div>
            </div>
          </div> 
        </div> <!-- /.row -->

        <div class="row mt-5">
          <div class="col-lg-4">
            <div class="card">
              <img src="images/stephanie-cook-WelAhKBVz1Q-unsplash.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/profile-1539937077158-dc7c59d7e4e0.png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Mads Schmidt</p> 
                  <p class="m-0">#findingHome</p>  
                </div>            
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card">
              <img src="images/james-wainscoat-_f8IZ0gGS6E-unsplash.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/wolverine_(7343567212)_(retouched).png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Chandler Smith</p> 
                  <p class="m-0">#ImNotBatman</p>  
                </div>            
              </div>
            </div>
          </div> 

          <div class="col-lg-4">
            <div class="card">
              <img src="images/rocco-dipoppa-_uDj_lyPVpA-unsplash.png" class="card-img-top" alt="...">
              <div class="card-footer d-flex">
                <div>
                  <img src="images/archi_753995.png" class="card-people" alt="">
                </div> 
                <div>
                  <p class="m-0">Sam Jerremy</p> 
                  <p class="m-0">#ROCKoN</p>  
                </div>            
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center my-5">
          <a href="" class="load-more">Load more</a>
        </div>
      </div> <!-- /.container -->      
    </section>
  </main>

  <footer>
    <div class="line"></div>
    <div class="footer py-3">
      <div class="d-flex justify-content-center">
        <img src="images/logo.png" class="mx-2" alt="Logo">
        <p class="m-0">&#169; All right reserved 2020</p>
      </div>
    </div>
  </footer>
  
</body>
</html>
